<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Products</title>
</head>

<body>
	<h1>Products</h1>
	<h2>View Products</h2>
	<table>
		<tr>
			<!--
			<td>PRODUCT NAME</td>
			<td>PRODUCT COST</td>
			-->
			<th>PRODUCT NAME</th>
			<th>PRODUCT COST</th>
		</tr>
		<tr th:each="p : ${products}">
			<td th:text="${p.name}"></td>
			<td th:text="${p.cost}"></td>
		</tr>
	</table>

	<h2>Add a Product</h2>
	<form action="/products" method="post">
		Name: <input type="text" name="name" /><br />
		Price: <input type="number" step="any" name="cost" /><br />
		<button type="submit">Add Product</button>
	</form>
</body>

</html>
